<!DOCTYPE html>
<html lang="en">
<!-- header tag opened -->

<head>
    <!-- set viewport for any browser type -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
</head>
<!-- header tag closed -->
<!-- body tag opened -->

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- set path to openvase_Base.obj -->
        <a-assets>
            <a-asset-item id="tree-obj" src="vase_Base.obj"></a-asset-item>
        </a-assets>
        <!-- set custom marker -->
        <a-marker preset='custom' type='pattern' url='pattern-images.patt'>
            <!-- opened vase_Base_Color.png -->
            <a-entity obj-model="obj: #tree-obj;" material="src: vase_Base_Color.png" position="0 0.5 0"
                rotation="0 0 0" scale="0.027 0.027 0.027">
            </a-entity>
            <!-- display object name and price -->
            <a-text value="Greek-Neck amphora $20 " position="-0.8 1.6 0" rotation="0 0 0" scale="0.4 0.4 0.4">
            </a-text>
            <!-- display company name and slogan -->
            <a-text value="Inspired by greek pottery vase . Maya for modeling substance painter for texturing"
                position="-0.8 1.4 0" rotation="0 0 0" scale="0.4 0.4 0.4">
            </a-text>
            <!-- display student details -->
            <a-text value="D.I.K. Rajapakshe - IT16178700" position="-0.8 1.2 0" rotation="0 0 0" scale="0.4 0.4 0.4">
            </a-text>
        </a-marker>
        <!-- set camera access -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
<!-- body tag closed -->

</html>
